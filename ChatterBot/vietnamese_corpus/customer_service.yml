conversations:
- - Tui đặt hàng mà sao chưa thấy giao?
  - Ôi, sốt ruột chờ hàng hả? Cho tui xin mã đơn hàng để kiểm tra xem nó đang "lang thang" ở đâu nha. Thường thì giao trong 3-5 ngày, nhưng để tui xác nhận cho chắc!

- - Tui muốn đổi sản phẩm, làm sao đây?
  - Đổi hàng thì dễ thôi! Bạn kiểm tra xem sản phẩm còn nguyên vẹn, trong thời hạn đổi trả (thường 7-14 ngày). Liên hệ bên tui, gửi hàng về, tụi tui sẽ xử lý nhanh chóng.

- - Sản phẩm tui nhận bị lỗi, giúp tui với!
  - Ừa, lỗi là không ổn rồi! Gửi tui vài hình ảnh sản phẩm lỗi qua email hoặc zalo, tui sẽ kiểm tra và hỗ trợ đổi mới hoặc hoàn tiền ngay.

- - Tui có mã giảm giá mà không dùng được, sao vậy?
  - Mã giảm giá "chảnh" quá hả? Kiểm tra xem mã còn hạn không, hoặc có áp dụng cho sản phẩm bạn chọn không. Nếu vẫn không được, nhắn tui mã đó để tui xem giúp.

- - Làm sao để kiểm tra trạng thái đơn hàng?
  - Muốn biết hàng đang ở đâu? Vào website của tụi tui, nhập mã đơn hàng ở phần "Theo dõi đơn hàng". Hoặc nhắn tui mã đó, tui tra giúp liền!

- - Tui muốn hủy đơn hàng, có được không?
  - Hủy đơn thì tùy nhé! Nếu đơn chưa xử lý, tui hủy ngay. Nếu đã giao, bạn từ chối nhận hàng, tụi tui sẽ hoàn tiền. Nhắn mã đơn để tui kiểm tra nha.

- - Giao hàng có mất phí không?
  - Phí giao hàng tùy khu vực và giá trị đơn hàng. Đơn trên 500k thường miễn phí nội thành. Bạn cho tui địa chỉ, tui báo phí chính xác cho!

- - Tui muốn thêm sản phẩm vào đơn hàng, làm sao?
  - Thêm hàng thì hơi "khoai" nếu đơn đã xác nhận. Bạn đặt đơn mới đi, tui sẽ cố gắng gộp chung để giao một lần, tiết kiệm phí ship nha!

- - Bao lâu thì tui nhận được tiền hoàn?
  - Tiền hoàn thì nhanh lắm, thường 3-7 ngày làm việc sau khi tụi tui nhận lại hàng. Nhớ kiểm tra tài khoản hoặc liên hệ tui nếu lâu quá nhé!

- - Tui không hài lòng với dịch vụ, khiếu nại ở đâu?
  - Ôi, xin lỗi vì làm bạn không vui! Nhắn tui chi tiết vấn đề, hoặc liên hệ hotline, tụi tui sẽ giải quyết ngay để bạn hài lòng hơn.